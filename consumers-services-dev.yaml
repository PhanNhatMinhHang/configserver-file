server:
  port: 0

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/

management:
  health:
    binders:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"