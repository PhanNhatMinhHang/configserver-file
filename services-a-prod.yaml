server:
  port: 8081

spring:
  zipkin:
    baseURL: http://localhost:9411/
  sleuth:
    sampler:
      percentage: 1
  cloud:
    loadbalancer:
      ribbon:
        enabled: false

logging:
  level:
    root: "DEBUG"

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
